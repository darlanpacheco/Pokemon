<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon game</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <link rel="stylesheet" href="../styles/home.css" />
    <link rel="stylesheet" href="../styles/home-desktop.css" />

    <link rel="shortcut icon" href="./images/pikachu.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <div>
        <img id="pokemon-img" class="side-items" src="" alt="" />
        <div id="name" class="side-items"></div>
        <div class="side-items">
          <span class="material-symbols-outlined">favorite</span
          ><span id="health" class="bar">100/100</span>

        <div class="side-items">
          <span class="material-symbols-outlined">swords</span
          ><span id="attack" class="bar">100/100</span>
        </div>
      </div>
    </header>

    <main></main>

    <script src="../scripts/home.js"></script>

</html>
